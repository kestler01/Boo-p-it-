<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="css/index.css" rel="stylesheet" />
   <script src="java/index.js" defer></script>
    <title>Boo-p It</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Creepster&display=swap" rel="stylesheet">

</head>
<body>
    <div class="title-container">
        <h1>Boo-p It</h1>
      
           <div class="directions-container"> 
             <h2>Directions</h2>
             <p>Quick click on each item to record your choice.</p>
             <p>Look at the purple box to see the directions.</p>
             <p></p>
            </div>
            
       
    </div>
    <div class="message-container">
        <div class="read-out">
            <h4>Wait for the computer to call the directions then quick-click the objects. Ghost=Twist, Boo=Bop, and Spider=Pull </h4>
        </div>
        <button id="start">Press to Start</button>
    </div>
    <div class="game-container">
       
            <img id="Twist-It" src="/image files/Ghost.png" alt="image of ghost">
        
            <img  id="Bop-It" src="/image files/Boo.png" alt="image of the word Boo, with spider-webs">
       
            <img id="Pull-It" src="/image files/Spider.png" alt="image of spider hanging from a web">
       
    </div>
    
    
</body>
</html>
